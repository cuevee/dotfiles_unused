# improve colors
set -g default-terminal 'screen-256color'

# status
set -g status-utf8 on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-a

# send C-a to other apps
bind a send-prefix

# clear the scrollback history with <Ctrl-k>
bind C-k clear-history

# easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# synchronize panes
bind C-r set-window-option synchronize-panes

# resize panes
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# move panes
# bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
# bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# colors
setw -g window-status-bg black
setw -g window-status-fg colour249
setw -g window-status-current-fg blue

set -g pane-border-fg black
set -g pane-border-bg black
set -g pane-active-border-fg black
set -g pane-active-border-bg black

# status right
set -g status-right "#(battery -t) #[fg=blue]%d %b %R #(wemux status_users)"
set -g status-interval 60

# change default delay
set -sg escape-time 1

# decent visual mode
set-option -g default-command "reattach-to-user-namespace -l zsh"
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# window splits
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh ereen to light gray
set -g status-bg black
# set -g status-fg black #'#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''

# increase scrollback lines
set -g history-limit 10000

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
