# improve colors
set -g default-terminal 'screen-256color'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-a

bind a send-prefix                                     # send C-a to other apps
bind C-k clear-history                                 # clear the scrollback history with <Ctrl-k>
bind r source-file ~/.tmux.conf \; display "Reloaded!" # easy config reload
bind C-r set-window-option synchronize-panes           # synchronize panes

# resize panes
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# borders
set -g pane-border-style "bg=colour233,fg=colour233"
set -g pane-active-border-style "bg=colour233,fg=colour233"

# status bar: general
setw -g window-status-style "fg=white"
setw -g window-status-current-style "bg=black,fg=green"
set -g status-style "bg=black,fg=white"

# status bar: message
set -g message-style "bg=white,fg=black"
set -g display-time 1000

# status bar: activity
setw -g monitor-activity on
set -g window-status-activity-style "fg=red,blink"

setw -g window-status-format "#I: #W#F "
setw -g window-status-current-format "#I: #W#F "
# setw -g window-status-current-style "bg=black,fg=#A0A459"

set -g status-justify left
set -g status-position bottom
set -g status-interval 30

# status right
# set -g status-right "%d %b %R"
# set -g status-right "#[fg=cyan]#(reattach-to-user-namespace brew services ls | grep started | awk '{print $1}' | xargs)  #[fg=red]#(tmux-mem-cpu-load --interval 3)  #[fg=magenta]#(ips | xargs) ext:#(curl icanhazip.com)  #[fg=blue]I:#(docker image ls | wc -l | xargs | sed -e 's/$/-1/g' | bc) M:#(docker-machine ls --filter "state=running" | wc -l | xargs | sed -e 's/$/-1/g' | bc) R:#(docker ps -q | wc -l | xargs) K:#(docker ps -a  -q --filter "status=exited" | wc -l | xargs) #[default] #(battery -tpa)  %d %b"
set -g status-right "#[fg=white]#(tmux-mem-cpu-load --interval 3)#[default] #(battery -tpa)  %d %b %R"

# (ansiweather | awk '{print $8,$8,$9}')
set -g status-right-length 260

# status left
set -g status-left '#S  '
set -g status-left-length 25
setw -g status-left-style "fg=white,none"

# change default delay (500ms default)
set -sg escape-time 100

# decent visual mode
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# window splits
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
